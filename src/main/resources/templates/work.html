
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <title>Create new kind of work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <form class="was-validated"  role="form" th:action="@{/admin/creatework}" th:method="post" th:object="${kindOfWork}">
        <input type="text" name="name" th:field="*{name}" class="form-control form-control-sm" placeholder="Имя услуги" required>
        <input type="text" name="description" th:field="*{description}" class="form-control form-control-sm" placeholder="Описание услуги" required>
        <input type="number" name="startPrice" th:field="*{startPrice}" class="form-control form-control-sm" placeholder="Начальная цена услуги" required>
        <input type="number" name="leadTime" th:field="*{leadTime}" class="form-control form-control-sm" placeholder="Время выполнения(в часах)" required>
        <input type="number" name="guarantee" th:field="*{guarantee}" class="form-control form-control-sm" placeholder="Гарантия(в днях)" required><br>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>
    <a href="/admin">Назад</a>
</div>

</body>
</html>
